<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Loading Data</h6>
  <span>Please wait...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li (click)="flyTo(place)" *ngFor="let place of places" class="list-group-item list-group-item-action pointer"
      [class.active]="place.id === selectedId">
    <h6>{{place.text_id}}</h6>
    <p>{{place.place_name}}</p>
    <button [ngClass]="(place.id === selectedId) ? 'btn-outline-light': 'btn-outline-primary'" class="btn btn-sm">
      Direction
    </button>
  </li>
</ul>
